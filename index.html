<head>
     <title>Empreendedorismo Criativo</title>

             <div class="center-align container">
        	<br>
            </div> 

            <br>
            <br>
        
		<div class="divt center-align container">
            <h1 id="timerDiv" class="black-text">00:00:00</h1>
		</div>           

   		<br>
               <br> 
               <br>
               <br>
               <br>
               <br>
               <br>
               <br>
        	<div class="row center-align container black-text">          
            
            <div class="col l4 ">
     		Horas
            <input class="input-field black-text" type="number" id="h" value="0" min="0" max="60">
            </div>
            
            <div class="col l4">
            Minutos
            <input class="input-field black-text" type="number" value="0" min="0" max="60" id="m">
            </div>
            
            <div class="col l4">
                Segundos
            <input  class="input-field black-text" type="number" min="0" max="60" value="1" id="s">
            </div>
                  <div class="col l12">
                   <br/>   
                  <button type="button" class="btn waves-effect waves-lights grey lighten-4 black-text" onclick="empezar()">INICIAR</button>
                      </div>  
            </div>

<script>
audio = new Audio("alarme.mp3"); 
function empezar(){
   audio.pause();
   audio.currentTime = 0;
  $('#timerDiv').timer('remove');
  $('#timerDiv').timer({
    countdown: true,
    duration: $('#h').val()+"h"+$('#m').val()+"m"+$('#s').val()+'s',     
    callback: function() {  
        audio.addEventListener('ended', function() {
    this.currentTime = 5;
    this.play();
}, false);
        audio.play();
    },
    format: '%H:%M:%S'  
});

    } 
</script>
